{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <style>
        .nav-font-style {
            font-family: 'Playfair Display', serif;
        }

        .card-imgs {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }

        .card-txt {
            font-size: 1.5vw;
            font-weight: 0;
        }

        .gradient-border {
            content: '';
            border-radius: var(--borderWidth);
        }


        .gradient-border:after {
            content: '';
            position: absolute;
            top: calc(-1 * var(--borderWidth));
            left: calc(-1 * var(--borderWidth));
            height: calc(100% + var(--borderWidth) * 2);
            width: calc(100% + var(--borderWidth) * 2);
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
            border-radius: calc(2 * var(--borderWidth));
            z-index: -1;
            animation: animatedgradient 3s ease alternate infinite;
            background-size: 300% 300%;
        }


        @keyframes animatedgradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20vw;
            height: 60vh;
        }


    </style>
    <div class="container card container-md text-center nav-font-style gradient-border" id="box" style="width: 40vw; ">
        <img class="card-imgs pt-4"
             src="https://www.flaticon.com/svg/vstatic/svg/1042/1042339.svg?token=exp=1611848756~hmac=40a8d9ec1a936766cf73c2ba7abe7176">
        <div class="content-section text-center card-txt m-auto" style="padding: 7%;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 ">
                        Log In
                    </legend>
                    <div class=" nav-font-style">
                        {{ form|crispy }}
                    </div>
                </fieldset>
                <div class="form-group pt-4">
                    <button class="btn btn-outline-dark fs-5 w-75 m-auto d-flex justify-content-center" type="submit"
                            href="{% url 'profile' %}">Login
                    </button>
                </div>
            </form>
            <div class="border-top pt-4">
                <small class="text-muted">
                    Need To Register? <a class="ml-2" href="{% url 'registration_home' %}">Sign Up Now</a>
                </small>
            </div>
        </div>

    </div>
{% endblock %}
