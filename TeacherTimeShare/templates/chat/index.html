{% extends 'base.html' %}


{% block content %}

    <h1 class="lead display-3 text-secondary">What chat room would you like to enter?</h1><br>
    {% if request.user.is_teacher == True %}
        <fieldset class="form-group">
            <legend class="lead display-4 text-secondary mb-4">Class Name</legend>
            <div class="dropdown" style="position:relative;">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for class in classes %}
                        {% if user.is_teacher == True %}
                            <a id="room-name-input" class="dropdown-item lead" href="#">{{ class }}</a>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>

            <button id="room-name-submit" type="button" value="Enter">
        </fieldset>
    {% endif %}


    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function (e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
{% endblock %}
