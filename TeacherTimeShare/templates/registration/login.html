{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container container-md" style="width: 40vw; padding-top: 10%;">
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group ">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit" href="{% url 'profile' %}">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need To Register? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </div>
</div>
</div>

{% endblock %}
